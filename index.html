<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #viewer {
            width: 512px;
            height: 512px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="viewer"></canvas>

    <script>
        fetch('/image.json')
            .then(response => response.json())
            .then(array => new Uint8ClampedArray(array))
            .then(dataArray => new ImageData(dataArray, 512, 512))
            .then(imageData => {
                const canvas = document.getElementById('viewer');
                const context = canvas.getContext('2d');

                context.putImageData(imageData);

                canvas.addEventListener('click', event => {
                    const x = event.layerX;
                    const y = event.layerY;

                    const imageData = context.getImageData();
                    const updatedImageData = floodFill(imageData, x, y);

                    context.putImageData(updatedImageData, 0, 0);
                });
            });

        // Должна возвращать обновленную imageData
        function floodFill(imageData, x, y /* Твои параметры */) {
            console.log(x, y);

            // Твой код
            return imageData;
        }
    </script>
</body>
</html>
